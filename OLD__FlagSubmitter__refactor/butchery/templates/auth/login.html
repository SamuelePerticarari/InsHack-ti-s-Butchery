<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>InsHack@ti's Butchery - Login</title>

    <!-- Custom fonts for this template-->
    <link href="/static/css/fontawesome-all.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <!-- <link href="/static/css/fonts-googleapis.css" rel="stylesheet"> -->

    <!-- Custom styles for this template-->
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid primary">

                <!-- Page Heading -->
                <!-- End Page Heading -->


                <!-- Page Content -->
                <div class="row">
                    <div class="col-md-8 offset-md-2 mt-5 mb-5">

                        <div class="row">
                            <div class="col-md-8 offset-md-2 mt-5 mb-5">

                                <div class="card">


                                    <div class="card-header">

                                        <a class="sidebar-brand d-flex align-items-center justify-content-center"
                                           href="{{ url_for('auth.login') }}">
                                            <div class="sidebar-brand-icon"><!-- rotate-n-15 -->
                                                <i class="fas fa-birthday-cake"></i>
                                            </div>

                                            <div class="sidebar-brand-text mx-3">
                                                <!-- SB Admin <sup>2</sup> -->
                                                InsHack@ti's Butchery
                                            </div>
                                        </a>

                                    </div>


                                    <div class="card-content container-fluid">

                                        <div class="mt-2">
                                            <!-- Flash Messages -->
                                            {% for message in get_flashed_messages() %}
                                            {% include 'components/flask-messages.html' %}
                                            {% endfor %}
                                            <!-- End Flash Messages -->
                                        </div>

                                        <form method="post" class="mt-1">

                                            <div class="form-group">
                                                <label for="username" class="text-secondary">Username</label>
                                                <input type="text" class="form-control" id="username" name="username"
                                                       aria-describedby="usernameHelp" placeholder="Username">
                                                <small id="usernameHelp" class="form-text text-muted">Enter the
                                                    username.
                                                </small>
                                            </div>

                                            <div class="form-group">
                                                <label for="password" class="text-secondary">Password</label>
                                                <input type="password" name="password" class="form-control"
                                                       id="password" aria-describedby="passwordHelp"
                                                       placeholder="********">
                                                <small id="passwordHelp" class="form-text text-muted">Enter the
                                                    password.
                                                </small>
                                            </div>

                                            <button type="submit" class="btn btn-primary btn-large mb-3 width-100">
                                                Login
                                            </button>
                                        </form>

                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                </div>
                <!-- End Page Content -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; InsHack@ti's Butchery </span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<!-- Bootstrap core JavaScript-->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/static/js/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/static/js/main.js"></script>

</body>

</html>
